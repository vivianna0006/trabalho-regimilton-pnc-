<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Styllo Fashion</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="caixa.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main class="main-content caixa-content">
        <h1>Registro de Venda</h1>
        <div class="caixa-page">
            <section class="caixa-section caixa-section--venda">
                <h2>Venda Atual</h2>
                <div id="lista-venda" class="caixa-lista caixa-lista--venda"></div>
                <div class="caixa-total-acoes">
                    <span id="total-venda">Total: R$ 0,00</span>
                    <button id="finalizar-venda-btn" type="button">Finalizar Venda</button>
                </div>  
            </section>   

            <section class="caixa-section caixa-section--busca">
                <h2>Buscar Produto</h2>
                <div class="input-group">
                    <input type="text" id="busca-produto" placeholder="Digite o código ou nome do produto...">
                </div>
                <div id="lista-produtos" class="caixa-lista caixa-lista--produtos"></div>
            </section>  
        </div>
    </main>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="caixa.js"></script>

</body>
</html>
