<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracao Inicial do Sistema</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .setup-intro-text {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Configuracao Inicial</h2>
            <p class="setup-intro-text">Bem-vindo! Cadastre o primeiro gerente para iniciar o sistema.</p>
            <form id="setup-form">
                <div class="input-group">
                    <label for="setup-username">Nome do Gerente</label>
                    <input type="text" id="setup-username" required>
                </div>
                <div class="input-group">
                    <label for="setup-password">Senha</label>
                    <input type="password" id="setup-password" required>
                </div>
                <button type="submit">Criar Gerente e Iniciar</button>
            </form>
            <p id="setup-message" class="message"></p>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const setupForm = document.getElementById('setup-form');
            const messageEl = document.getElementById('setup-message');
            let listenerAttached = false;

            const parseJson = async (response) => {
                if (!response) {
                    return {};
                }

                const contentType = response.headers?.get('content-type') || '';
                if (!contentType.includes('application/json')) {
                    return {};
                }

                try {
                    return await response.json();
                } catch (_) {
                    return {};
                }
            };

            const setMessage = (text, color = '') => {
                if (!messageEl) {
                    return;
                }
                messageEl.textContent = text;
                messageEl.style.color = color;
            };

            const attachSetupFormListener = () => {
                if (listenerAttached || !setupForm) {
                    return;
                }

                listenerAttached = true;
                setupForm.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const username = document.getElementById('setup-username')?.value.trim();
                    const password = document.getElementById('setup-password')?.value;

                    if (!username || !password) {
                        setMessage('Informe o nome do gerente e uma senha valida.', 'red');
                        return;
                    }

                    setMessage('Criando administrador...', '#333');

                    try {
                        const response = await ApiClient.fetch('/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password, cargo: 'Administrador' })
                        });

                        const data = await parseJson(response);

                        if (!response.ok) {
                            throw new Error(data.message || 'Nao foi possivel concluir o cadastro.');
                        }

                        setMessage('Administrador criado com sucesso! Redirecionando para a pagina de login...', 'green');
                        setTimeout(() => {
                            window.location.replace('index.html');
                        }, 2200);
                    } catch (error) {
                        setMessage(error.message || 'Nao foi possivel conectar ao servidor.', 'red');
                    }
                });
            };

            const checkStatusAndSetup = async () => {
                try {
                    const response = await ApiClient.fetch('/status', { cache: 'no-store' });
                    const data = await parseJson(response);

                    if (!response.ok) {
                        throw new Error(data.message || 'Nao foi possivel verificar o status do sistema.');
                    }

                    if (data.usersExist) {
                        window.location.replace('index.html');
                        return;
                    }

                    attachSetupFormListener();
                    setMessage('');
                } catch (error) {
                    attachSetupFormListener();
                    setMessage(error.message || 'Nao foi possivel conectar ao servidor.', 'red');
                }
            };

            attachSetupFormListener();
            checkStatusAndSetup();
        });
    </script>
</body>
</html>
