<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangria de Caixa - Styllo Fashion</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="sangria.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main class="main-content sangria-content">
        <section class="sangria-card">
            <div class="sangria-card__header">
                <h1>Registrar Sangria</h1>
                <p>Informe o valor que sera retirado e o motivo para gerar o registro no caixa.</p>
            </div>
            <form id="sangria-form" class="sangria-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="sangria-valor">Valor a retirar (R$)</label>
                        <input type="text" id="sangria-valor" placeholder="0,00" autocomplete="off" required>
                        <span class="input-hint">O valor e registrado automaticamente em reais.</span>
                    </div>
                    <div class="input-group">
                        <label for="sangria-motivo">Motivo da sangria</label>
                        <input type="text" id="sangria-motivo" placeholder="Ex: Pagamento de fornecedor" maxlength="120" required>
                        <span class="input-hint">Descreva brevemente a justificativa da retirada.</span>
                    </div>
                </div>
                <div class="sangria-actions">
                    <button type="submit" class="sangria-submit-btn">Confirmar Retirada</button>
                    <button type="reset" class="sangria-reset-btn">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="api-client.js"></script>
    <script src="notifications.js"></script>
    <script src="auth.js"></script>
    <script src="sangria.js"></script>
</body>
</html>
