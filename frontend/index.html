<!DOCTYPE html> <!-- Declara ao navegador que este documento utiliza o padrão HTML5. -->
<html lang="pt-BR"> <!-- Inicia o documento HTML e define o idioma principal como Português do Brasil. -->
<head> <!-- Inicia a seção de cabeçalho, que contém metadados e links para outros arquivos. -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres para UTF-8, permitindo acentos e símbolos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que a página se adapte bem a telas de diferentes tamanhos (responsividade). -->
    <title>Login e Cadastro</title> <!-- Define o título que será exibido na aba ou janela do navegador. -->
    <link rel="stylesheet" href="style.css"> <!-- Importa uma folha de estilos externa (CSS) para aplicar a aparência visual à página. -->
</head> <!-- Fecha a seção de cabeçalho. -->
<body> <!-- Inicia a seção do corpo, que contém todo o conteúdo visível da página. -->
    <div class="container"> <!-- Cria um contêiner (uma caixa) principal para agrupar e estilizar o conteúdo. -->
        <div id="login-box" class="form-box"> <!-- Cria o contêiner específico para o formulário de login. -->
            <h2>Login</h2> <!-- Cria um título de nível 2 com o texto "Login". -->
            <form id="login-form"> <!-- Inicia o formulário de login, com um ID para ser manipulado pelo JavaScript. -->
                <div class="input-group">
  <label for="login-cpf">CPF</label>
  <input 
    type="text" 
    id="login-cpf" 
    name="cpf" 
    placeholder="000.000.000-00" 
    maxlength="14" 
    required 
    oninput="mascaraCPF(this)">
</div>

                <div class="input-group"> <!-- Cria um grupo para agrupar o rótulo e o campo de senha. -->
                    <label for="login-password">Senha</label> <!-- Cria um rótulo de texto "Senha" associado ao campo de senha abaixo. -->
                    <input type="password" id="login-password" required> <!-- Cria um campo de entrada de senha (esconde os caracteres), que é de preenchimento obrigatório. -->
                </div> <!-- Fecha o grupo do campo de senha. -->
                <button type="submit">Entrar</button> <!-- Cria um botão que, ao ser clicado, submete o formulário. -->
            </form> <!-- Fecha o formulário. -->
            <p id="login-message" class="message"></p> <!-- Cria um parágrafo vazio que será usado pelo JavaScript para exibir mensagens de sucesso ou erro. -->
        </div> <!-- Fecha o contêiner do formulário de login. -->


    <script src="script.js"></script> <!-- Carrega e executa o arquivo JavaScript que controla a lógica desta página. -->
    <script>
  function mascaraCPF(input) {
    let value = input.value.replace(/\D/g, ""); // tira tudo que não é número
    value = value.replace(/(\d{3})(\d)/, "$1.$2");
    value = value.replace(/(\d{3})(\d)/, "$1.$2");
    value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    input.value = value;
  }
</script>
</div> <!-- Fecha o contêiner principal. -->
</body> <!-- Fecha a seção do corpo. -->
</html> <!-- Fecha o documento HTML. -->
