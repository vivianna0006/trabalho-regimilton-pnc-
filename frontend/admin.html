<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="style.css"> <style>
        .user-list-container {
            width: 100%;
            max-width: 600px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .user-details {
            font-size: 16px;
        }
        .delete-btn {
            background-color: #dc3545; 
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        #logout-btn {
            margin-top: 20px;
            background-color: #6c757d;
        }
        #logout-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container user-list-container">
        <div class="form-box">
            <h2>Gerenciamento de Usu√°rios</h2>
            <div id="user-list">
                </div>
            <p id="admin-message" class="message"></p>
        <button id="logout-btn" type="button">Sair</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
