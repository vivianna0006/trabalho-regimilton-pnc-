<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionarios</title>
    <link rel="stylesheet" href="cad.funcionarios.css">
</head>
<body>
    

    <form action="frontend/setup.html/submit" method="post">
        <h1> Cadastro de Funcionarios</h1>
        <p>Preencha os campos abaixo para cadastrar um novo funcionario.</p>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="Cargo" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
