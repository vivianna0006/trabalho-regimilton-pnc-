<!DOCTYPE html> <!-- Define que o documento utiliza a versão mais recente do HTML (HTML5). -->
<html lang="pt-BR"> <!-- Define o idioma principal da página como português do Brasil. -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, que suporta acentos e símbolos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que a página se adapte a diferentes tamanhos de ecrã (responsividade). -->
    <title>Cadastro de Funcionários</title> <!-- Define o título que aparece na aba do navegador. -->
    <!-- Ligações para os ficheiros de estilo (CSS) que controlam a aparência da página. -->
     <link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="menu.css">
<link rel="stylesheet" href="componentes.css">
<link rel="stylesheet" href="notifications.css">
<link rel="stylesheet" href="cadastro-funcionarios.css">
</head>
<body> <!-- O corpo do documento, onde todo o conteúdo visível é colocado. -->


    <!-- O menu de navegação padrão do sistema, que será controlado pelo JavaScript. -->
    <header>
        <nav>
        </nav>
    </header>


    <!-- Conteúdo principal da página de cadastro. -->
    <main class="main-content">
        <div class="form-box"> <!-- Uma caixa que envolve e estiliza o formulário. -->
            <h1>Cadastro de Funcionários</h1> <!-- Título principal da secção. -->
            <p class="intro-p">Preencha os campos abaixo para cadastrar um novo funcionário.</p> <!-- Parágrafo de instrução. -->
            <form id="cadastro-form"> <!-- O formulário em si, com um ID para o JavaScript o encontrar. -->
                <!-- Secção para os dados de login -->
                <div class="input-group">
                    <label for="novo-username">Nome de Utilizador (para login):</label> <!-- Etiqueta do campo. -->
                    <input type="text" id="novo-username" required autocomplete="off"> <!-- Campo de texto para o nome de utilizador. 'required' torna o preenchimento obrigatório. -->
                </div>
                <div class="input-group">
                    <label for="nova-senha">Senha Provisória:</label> <!-- Etiqueta do campo de senha. -->
                    <input type="password" id="nova-senha" required autocomplete="new-password"> <!-- Campo de senha. 'autocomplete' ajuda a evitar o preenchimento automático indesejado. -->
                </div>


                <div class="input-group">
                    <label for="novo-cargo">Cargo:</label> <!-- Etiqueta do campo de seleção de cargo. -->
                    <select id="novo-cargo" required> <!-- Campo de seleção. -->
                        <option value="Funcionário" selected>Funcionário</option> <!-- Opção padrão. 'selected' a define como a inicial. -->
                        <option value="Administrador">Gerente</option> <!-- Outra opção. -->
                    </select>
                </div>
                <hr> <!-- Linha de separação visual para organizar o formulário. -->


                <!-- Secção para os dados pessoais -->
                <div class="input-group">
                    <label for="nome-completo">Nome Completo:</label> <!-- Etiqueta do campo. -->
                    <input type="text" id="nome-completo" required> <!-- Campo de texto para o nome completo. -->
                </div>
                <div class="input-group">
                    <label for="cpf">CPF:</label> <!-- Etiqueta do campo de CPF. -->
                    <input type="text" id="cpf" placeholder="000.000.000-00" required> <!-- Campo de texto para o CPF. 'placeholder' dá uma dica de formato. -->
                </div>


                <div class="input-group">
                    <label for="email">Email:</label> <!-- Etiqueta do campo de email. -->
                    <input type="email" id="email" required> <!-- Campo de email. O 'type="email"' ajuda na validação em telemóveis. -->
                </div>


                <div class="input-group">
                    <label for="telefone">Telefone:</label> <!-- Etiqueta do campo de telefone. -->
                    <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX"> <!-- Campo de telefone. 'type="tel"' abre o teclado numérico em telemóveis. -->
                </div>


                <button type="submit">Cadastrar Funcionário</button> <!-- Botão para submeter o formulário. -->
                <p id="cadastro-message" class="message"></p> <!-- Parágrafo vazio para mostrar mensagens de sucesso ou erro. -->
            </form>
        </div>
    </main>
    <!-- Scripts no final para melhor desempenho -->
    <script src="notifications.js"></script>
    <script src="auth.js"></script> <!-- Carrega o nosso sistema de notificações. -->
    <script src="cadastro-funcionarios.js"></script><!-- Carrega a lógica específica desta página. -->
</body>
</html>
